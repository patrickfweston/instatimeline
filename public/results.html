<!DOCTYPE html>

<html lang="en" ng-app="instagramApp" class="no-js"> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>InstaTimeline</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
</head>
<body ng-controller="instagramController">

    <div class="container-fluid">

        <div class="col-md-8">

            <h3>#{{example1.hash}}</h3>
            <ul class="instagram-list">
              <li class="instagram-item" ng-repeat="item in example1.items">
                <a ng-href="{{item.link}}">
                    <img width="400" height="400" ng-src="{{ item.images.low_resolution.url }}" src="" alt="">
                </a>
              </li>
            </ul>
        </div>

        <div class="col-md-8">

            <h3>#{{example2.hash}}</h3>
            <ul class="instagram-list">
              <li class="instagram-item" ng-repeat="item in example2.items">
                <a ng-href="{{item.link}}">
                    <img width="400" height="400" ng-src="{{ item.images.low_resolution.url }}" src="" alt="">
                </a>
              </li>
            </ul>
        </div>

      <div class="col-md-8">

          <h3>#{{example3.hash}}</h3>
          <ul class="instagram-list">
            <li class="instagram-item" ng-repeat="item in example3.items">
              <a ng-href="{{item.link}}">
                  <img width="400" height="400" ng-src="{{ item.images.low_resolution.url }}" src="" alt="">
              </a>
            </li>
          </ul>
      </div>

    </div>




  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/factory.js"></script>

</body>
</html>
