<!DOCTYPE html>

<html lang="en" ng-app="instagramApp" class="no-js"> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>InstaTimeline</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
</head>
<body ng-controller="instagramController">

    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>#{{example1.hash}}</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="instagram-list">
                            <li class="instagram-item" ng-repeat="item in example1.items">
                                <a ng-href="{{item.link}}">
                                    <img width="80" height="80" ng-src="{{ item.images.low_resolution.url }}" src="" alt="">
                                </a>
                            </li>
                        </ul>
            <div ng-show="example1.error" class="alert alert-danger">
              <strong>Warning!</strong><br/>{{example1.error}}.
            </div> 
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>#{{example2.hash}}</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="instagram-list">
                            <li class="instagram-item" ng-repeat="item in example2.items">
                                <a ng-href="{{item.link}}">
                                    <img width="80" height="80" ng-src="{{ item.images.low_resolution.url }}" src="" alt="">
                                </a>
                            </li>
                        </ul>
            <div ng-show="example2.error" class="alert alert-danger">
              <strong>Warning!</strong><br/>{{example2.error}}.
            </div>                         
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>#{{example3.hash}}</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="instagram-list">
                            <li class="instagram-item" ng-repeat="item in example3.items">
                                <a ng-href="{{item.link}}">
                                    <img width="80" height="80" ng-src="{{ item.images.low_resolution.url }}" src="" alt="">
                                </a>
                            </li>
                        </ul>
            <div ng-show="example3.error" class="alert alert-danger">
              <strong>Warning!</strong><br/>{{example3.error}}.
            </div>                        
                    </div>
                </div>
            </div>
        </div>

    </div>




  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/factory.js"></script>

</body>
</html>
